<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./calc.css">
    <title>Calculator Project</title>
    <script src="./calc.js"></script>
</head>
<body>
    <section class="row">
        <div class="result full">0</div>
        <div class="clear-btn half">C</div>
        <div class="back-btn quarter"></div>
        <div class="divide-btn quarter last-child">%</div>
        <div class="num quarter">7</div>
        <div class="num quarter">8</div>
        <div class="num quarter">9</div>
        <div class="mult-btn quarter last-child">x</div>
        <div class="num quarter">4</div>
        <div class="num quarter">5</div>
        <div class="num quarter">6</div>
        <div class="sub-btn quarter last-child">-</div>
        <div class="num quarter">1</div>
        <div class="num quarter">2</div>
        <div class="num quarter">3</div>
        <div class="add-btn quarter last-child">+</div>
        <div class="num three-quarter">0</div>
        <div class="equal-btn quarter last-child">=</div>
    </section>






</body>
</html>
